<div class="mb-4 flex justify-between" >
  <div class="inline-block">
    <h3 class="text-foreground font-semibold">Clientes</h3>
    <div class="text-muted-foreground space-x-1 text-xs font-medium">
      <a href="" class="hover:text-primary">Todos los clientes:</a>
      <span class="text-foreground">250</span>
    </div>
  </div>
  <div class="inline-block space-x-4">

    <button 
      class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold"
      (click)="openModal()"
    >
      Nuevo
    </button>
  </div>
</div>

<app-table
  [data]="clients"
  [headers]="clientsHeader"
></app-table>
