<mat-dialog-content>
  <div class="h-full flex justify-center items-center">

    <div class="flex flex-col gap-4 items-center">
      <mat-icon [ngClass]="color" class="!w-[90px] !h-[90px] !text-[90px]">{{icon}}</mat-icon>
      <h3 class="text-foreground font-semibold">{{ msg }}</h3>

      <div class="flex gap-2 justify-center w-full">
        <app-button class="w-full" [loading]="loading" (click)="onAccept()"  full impact="bold" tone="primary" shape="rounded" size="medium">Si</app-button>
        <app-button class="w-full" [disabled]="loading"  mat-dialog-close full impact="bold" tone="primary" shape="rounded" size="medium">Cerrar</app-button>
      </div>
    </div>
    
  </div>
</mat-dialog-content>
